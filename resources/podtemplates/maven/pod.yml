kind: Pod
metadata:
  name: maven-app
spec:
  serviceAccountName: jenkins
  containers:
  - name: maven-jdk17
    image: maven:3.8.8-eclipse-temurin-17-alpine
    command:
    - cat
    tty: true
  - name: maven-jdk8
    image: maven:3.8.6-openjdk-8
    command:
    - cat
    tty: true
  securityContext:
    runAsUser: 1000
